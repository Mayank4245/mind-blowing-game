<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky! Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="first_h1">Welcome To Tricky Calculate Me!</h1>
    <h1 class="first_h2">This Game Blow Your Mind</h1>
    <div class="output">
        <input id="third_input" type="text"  readonly value="Chances : 0">
        <input id="first_input" type="text" readonly>
        <input id="sec_input" type="text" readonly>

    </div>

    <div class="outer">
        <div class="row">
            <button class="btn row1" id="seven">7</button>
            <button class="btn row1" id="eight">8</button>
            <button class="btn row1" id="nine">9</button>
            <button class="btn row1" id="nine" value="+">+</button>
        </div>
        <div class="row">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn row1" id="six" value="-">-</button>
        </div>
        <div class="row">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn row1" id="three" value="*">*</button>
        </div>
        <div class="row">
            <button class="btn">C</button>
            <button class="btn" id="zero">0</button>
            <button class="btn">&#8592;</button>
            <button class="btn row5">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
